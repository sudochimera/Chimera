os: Visual Studio 2017



cache: c:\users\appveyor\clcache



environment:

  BOOST_ROOT: C:\Libraries\boost_1_67_0

  BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-14



init:

  - set PATH=c:\Python37;c:\Python37\Scripts;%PATH%

  - pip install clcache



before_build:

  - clcache -s



build_script:

  - md build

  - cd build

  - cmake -G "Visual Studio 15 2017 Win64" ..

  - MSBuild TurtleCoin.sln /p:CLToolExe=clcache.exe /p:CLToolPath=c:\Python37\Scripts\ /p:Configuration=Release /m

  - src\Release\cryptotest.exe



after_build:

  - clcache -s

  - if not defined APPVEYOR_REPO_TAG_NAME (set APPVEYOR_REPO_TAG_NAME=%APPVEYOR_REPO_COMMIT%)

  - cd src\Release

  - mkdir oscillate-%APPVEYOR_REPO_TAG_NAME%

  - copy *.exe oscillate-%APPVEYOR_REPO_TAG_NAME%

  - copy ..\..\..\LICENSE oscillate-%APPVEYOR_REPO_TAG_NAME%

  - 7z a oscillate-%APPVEYOR_REPO_TAG_NAME%-windows.zip oscillate-%APPVEYOR_REPO_TAG_NAME%

  - copy oscillate-%APPVEYOR_REPO_TAG_NAME%-windows.zip ..\..\..\



artifacts:

  - path: oscillate-$(APPVEYOR_REPO_TAG_NAME)-windows.zip

    name: oscillateRelease



on_success:

  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

  - ps: ./send.ps1 success $env:WEBHOOK_URL

on_failure:

  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

  - ps: ./send.ps1 failure $env:WEBHOOK_URL
